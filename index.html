<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tornike putkaradze</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="myForm">
    <div>
      <label for="personal_number">Personal Number:</label>
      <input type="text" id="personal_number" name="personal_number" required>
      <div class="error" id="personal_number_error"></div>
    </div>

    <div>
      <label for="mobile_number">Mobile Number:</label>
      <input type="text" id="mobile_number" name="mobile_number" required>
      <div class="error" id="mobile_number_error"></div>
    </div>

    <div>
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I agree to the Terms and Conditions</label>
      <div class="error" id="terms_error"></div>
    </div>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
